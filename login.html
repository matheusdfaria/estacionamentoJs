<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento JS</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/enlogin.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	
</head>
<body>
<div class="container">
	<div class="header clearfix">
		<center><h2>Estacionamento JS</h2></center>		
	</div>
	<div class="jumbotron">
		<form id="entrar" data-dojo-type="dijit/form/Form">
			<div id="aviso"></div>
			<div class="form-inline">
				<label>Login</label>
				<input type="text" class="form-control" name="" id="login" placeholder="Digite o Login">
			</div><br/>

			<div class="form-inline">
				<label>Senha</label>
				<input type="password" class="form-control" name="" id="senha" placeholder="Digite a Senha">
			</div><br/>

			<div class="col-lg-12">
      			<div class="checkbox">
        			<label><input type="checkbox"> Gravar campos</label>
      			</div>
    		</div>&nbsp;&nbsp;

			<button type="button" class="btn btn-primary" onClick="verificaLogin()"> Entrar </button>
		</form>
	</div>
</div>
</body>
</html>
