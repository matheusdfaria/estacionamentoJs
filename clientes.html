<!DOCTYPE html>
<html>
<head>
	<title> Cadastro de Clientes JS </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body onload="mostraClientes()">
	
	<div class="container">	
		<div class="header clearfix">
			<center><h2>Estacionamento JS</h2>
				<a href="index.html" class="btn btn-primary">Cadastrar Veiculos</a>
				<a href="clientes.html" class="btn btn-primary">Cadastrar Clientes</a>
				<a href="pagamentos.html" class="btn btn-primary">Pagamentos</a>
				<a href="estatisticas.html" class="btn btn-primary">Estatisticas</a>
				<a href="login.html" class="btn btn-primary">Sair</a>
			</center>

		</div>
		<center><h3>Cadastro de Clientes</h3></center>
		<div class="jumbotron">
			<form id="formulario1">
			<div id="aviso1"></div>
			<div class="form-group">
				<label>Nome do Cliente: </label>
				<input type="text" id="nomeCliente" class="form-control">
			</div>
			<div class="form-group">
				<label>Telefone do Cliente: </label>
				<input type="text" id="telCliente" class="form-control" placeholder="(xx) x.xxxx-xxxx">
			</div>
			<div class="form-group">
				<label>Categoria do Cliente: </label>				
  						<input type="text" id="categoriaCliente" class="form-control" placeholder="Horista|Diarista|Mensalista|Anual">
			</div>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</form>
		</div>
		<div class="row marketing">
			<div class="col-lg-12">
			 <table class="table table-hover" >
		 	   <thead>
		 	     <tr>
		 	       <th>Nome</th>
		 	       <th>Telefone</th>
		 	       <th>Categoria</th>
			       <th>Finalizar</th>
			      </tr>
			    </thead>
			    <tbody id="resultados1">
			    </tbody>
			 </table>
			</div>
		</div>
	</div>
	<script src="js/main2.js"></script>
</body>
</html>
